name: EmuSC CI
on:
  push:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
       include:
        - { os: windows-latest, cc: g++, shell: 'msys2 {0}', bin: 'win32'}
        - { os: ubuntu-latest, cc: g++-10, shell: bash, bin: 'linux'}
        - { os: macos-latest, cc: g++, shell: bash, bin: 'macOS'}
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: ${{matrix.shell}}
    steps:
    - if: ${{runner.os == 'macOS'}}
      run: brew install autoconf automake libtool
    - if: ${{matrix.os == 'ubuntu-latest'}}
      run: sudo apt-get install -y libasound2-dev
    - uses: actions/checkout@v2
    - if: ${{matrix.os == 'windows-latest'}}
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        install: mingw-w64-x86_64-gcc make autotools
    - run: ./autogen.sh
    - if: ${{matrix.os == 'ubuntu-latest'}}
      run: ./configure CXXFLAGS='-pthread'
    - if: ${{matrix.os == 'windows-latest'}}
      run: ./configure
    - if: ${{runner.os == 'macOS'}}
      run: ./configure CXXFLAGS='-std=c++11'
    - run: make CXX=${{matrix.cc}}
    - if: ${{matrix.os != 'windows-latest'}}
      run: mv src/emusc src/emusc-${{matrix.bin}}
    - if: ${{matrix.os == 'windows-latest'}}
      run: mv src/emusc.exe src/emusc-${{matrix.bin}}.exe
    - uses: actions/upload-artifact@v2
      with:
        name: build-${{runner.os}}
        path: |
          src/emusc-${{matrix.bin}}*
          
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(date +'%Y-%m-%dT%H:%M:%S')
      - uses: actions/download-artifact@v2
        with:
          name: build-Linux
          path: build-Linux
      - uses: actions/download-artifact@v2
        with:
          name: build-macOS
          path: build-macOS
      - uses: actions/download-artifact@v2
        with:
          name: build-Windows
          path: build-Windows
      - if: github.event_name == 'push' 
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          prerelease: true
          files: |
            build-Linux/*
            build-Windows/*
            build-macOS/*
